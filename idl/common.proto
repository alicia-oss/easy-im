syntax = "proto3";
package pb;
option go_package = "./pb";

import "idl/enum.proto";

//request ,notice, ack are for tcp conn
message Request {
  string request_id = 1;
  string token = 2;
  bytes data = 3;
  MessageType type = 4;
}

message Notice {
  string notice_id = 1;
  bytes data = 2;
  NoticeType type = 3;
}

message Ack {
  AckType type = 1;
  string  id = 2;
  bytes data = 5; // 数据
}

// for tcp and http
message RespBase {
  uint32 code = 1;
  string message = 2; // 错误信息
}
